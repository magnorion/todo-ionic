<ion-header>
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-avatar>
        <ion-icon name="document"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2> {{todo.nome}} </h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- fab -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add();">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
